<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Final do Semestre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <div id="titulo"><h1>Quiz de Conhecimentos Gerais</h1></div>
        <div id="name-form">
            <input type="text" id="name" placeholder="Digite seu nome">
            <button id="start">Iniciar</button>
        </div>
        <div id="message" class="hidden"></div>
        <div id="question" class="hidden"></div>
        <div id="score" class="hidden">
            <p>Acertos: <span id="correct">0 </span>  Erros: <span id="incorrect">0</span></p>
            <!-- <p>Erros: <span id="incorrect">0</span></p> -->
        </div>
        <div id="options" class="hidden"></div>
        
        <div id="final-scores" class="hidden">
            <h2>Placar Geral:</h2>
            <ul id="scores-list"></ul>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
